<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinnerTonight - Generate Bio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Welcome to DinnerTonight!</h1>
    <form id="bio-form" action="/generate" method="POST">
        <label for="career">Career</label>
        <select id="career" name="career">
            <option value="Software Engineer">Software Engineer</option>
            <option value="Artist">Artist</option>
            <option value="Entrepreneur">Entrepreneur</option>
            <option value="Chef">Chef</option>
            <option value="Teacher">Teacher</option>
            <option value="Musician">Musician</option>
        </select>
        
        <label for="personality">Personality</label>
        <select id="personality" name="personality">
            <option value="Adventurous">Adventurous</option>
            <option value="Creative">Creative</option>
            <option value="Compassionate">Compassionate</option>
            <option value="Outgoing">Outgoing</option>
            <option value="Introverted">Introverted</option>
        </select>

        <label for="interests">Interests (comma separated)</label>
        <input type="text" id="interests" name="interests" placeholder="Cooking, Travel, Music, etc." required>

        <label for="relationship">Relationship Goals</label>
        <select id="relationship" name="relationship">
            <option value="Casual">Casual</option>
            <option value="Long-term">Long-term</option>
            <option value="Adventurous">Adventurous</option>
            <option value="Seeking Deep Connection">Seeking Deep Connection</option>
        </select>

        <button type="submit">Generate Bio</button>
    </form>

    <div id="result-container"></div>
</body>
</html>
